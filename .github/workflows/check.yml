name: Check

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'release-[0-9]+.[0-9]+.[0-9]+'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew check -PrunIntegrationTest=false