name: Check

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'release-[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - '**'
    tags-ignore:
      - 'release-[0-9]+.[0-9]+.[0-9]+'

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build -PrunIntegrationTest=false
